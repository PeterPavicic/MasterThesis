### MarketData
  **id**: *ID!* - ERC1155 TokenID of the CTF Asset
  **condition**: *String!* - Condition that the token is linked to
  **outcomeIndex**: *BigInt* - Outcome Index, may not be present if an FPMM is not created

Exchange OrderFilled event stored directly
#### OrderFilledEvent
  **id**: *ID!* - Transaction hash + Order hash
  **transactionHash**: *Bytes!* - Transaction hash
  **timestamp**: *BigInt!* - Timestamp at which filled occurred
  **orderHash**: *Bytes!* - Order Hash
  **maker**: *String!* - Addresses of the maker
  **taker**: *String!* - Addresses of the taker
  **makerAssetId**: *String!* - Maker assetId
  **takerAssetId**: *String!* - Taker assetId
  **makerAmountFilled**: *BigInt!* - Maker amount filled
  **takerAmountFilled**: *BigInt!* - Taker amount filled
  **fee**: *BigInt!* - Fee paid by the order maker

Exchange OrdersMatched event stored directly
#### OrdersMatchedEvent
  **id**: *ID!* - Transaction Hash
  **timestamp**: *BigInt!* - Timestamp at which filled occurred
  **makerAssetID**: *BigInt!* - Maker asset Id
  **takerAssetID**: *BigInt!* - Taker asset Id
  **makerAmountFilled**: *BigInt!* - Maker amount filled
  **takerAmountFilled**: *BigInt!* - Taker amount filled

### Orderbook
  **id**: *ID!* - Token Id
  **tradesQuantity**: *BigInt!* - Number of trades of any kind against this order book
  **buysQuantity**: *BigInt!* - Number of purchases of shares from this order book
  **sellsQuantity**: *BigInt!* - Number of sales of shares to this order book
  **collateralVolume**: *BigInt!* - Market volume in terms of the underlying collateral value
  **scaledCollateralVolume**: *BigDecimal!* - Volume scaled by the number of decimals of collateralToken
  **collateralBuyVolume**: *BigInt!* - Global volume of share purchases in USDC base units
  **scaledCollateralBuyVolume**: *BigDecimal!* - Global volume of share purchases in USDC scaled by 10^6
  **collateralSellVolume**: *BigInt!* - Global volume of share sales in USDC base units
  **scaledCollateralSellVolume**: *BigDecimal!* - Global volume of share sales in USDC scaled by 10^6

Exchange: all trades aggregated
### OrdersMatchedGlobal 
  **id**: *ID!* - ID is empty string, this is a singleton
  **tradesQuantity**: *BigInt!* - Number of trades of any kind for all order books
  **buysQuantity**: *BigInt!* - Number of purchases of shares from any order book
  **sellsQuantity**: *BigInt!* - Number of sales of shares to any order book

  **collateralVolume**: *BigDecimal!* - Global volume in USDC base units
  **scaledCollateralVolume**: *BigDecimal!* - Global volume in USDC scaled by 10^6

  **collateralBuyVolume**: *BigDecimal!* - Global volume of share purchases in USDC base units
  **scaledCollateralBuyVolume**: *BigDecimal!* - Global volume of share purchases in USDC scaled by 10^6
  **collateralSellVolume**: *BigDecimal!* - Global volume of share sales in USDC base units
  **scaledCollateralSellVolume**: *BigDecimal!* - Global volume of share sales in USDC scaled by 10^6
